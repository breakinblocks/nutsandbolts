# Forestry
# 3.6.3.20 (20)
#
# Config files:
# common.conf		-	 Contains all options common to Forestry
# fluids.conf		-	 Contains all options for fluids
# apiculture.conf	-	 Contains all options for bee breeding
# backpacks.conf	-	 Contains custom configurations for backpacks
# pipes.conf		-	 Configures item id for the apiarist's pipe
# gamemodes/		-	 Configures available gamemodes

#####################
# ENERGY
#####################
# modifies the energy required to activate machines, as well as the max amount of energy stored and accepted.
energy.demand.modifier=1.0
# set to false to disable the clockwork engine.
energy.engine.clockwork=true


#####################
# FARMS
#####################
# modifies the time a piece of fertilizer lasts in a farm.
farms.fertilizer.value=4000


#####################
# FERMENTER
#####################
# modifies the amount of cycles fertilizer can keep a fermenter going.
fermenter.cycles.fertilizer=300
# modifies the amount of cycles compost can keep a fermenter going.
fermenter.cycles.compost=350
# modifies the amount of biomass per cycle a fermenter will produce using fertilizer.
fermenter.value.fertilizer=140
# modifies the amount of biomass per cycle a fermenter will produce using compost.
fermenter.value.compost=100
# modifies the base amount of biomass a sapling will yield in a fermenter, affected by sappiness trait. (max: 2000)
fermenter.yield.sapling=500
# modifies the amount of biomass a piece of cactus will yield in a fermenter. (max: 400)
fermenter.yield.cactus=75
# modifies the amount of biomass a piece of wheat will yield in a fermenter. (max: 400)
fermenter.yield.wheat=75
# modifies the amount of biomass a piece of sugar cane will yield in a fermenter. (max: 400)
fermenter.yield.cane=75
# modifies the amount of biomass a mushroom will yield in a fermenter. (max: 400)
fermenter.yield.mushroom=75


#####################
# FUEL
#####################
# modifies the energy provided by ethanol in a Bio Generator.
fuel.ethanol.generator=2.0
# modifies the energy provided by ethanol in Buildcraft Combustion Engines.
fuel.ethanol.combustion=8.0
# modifies the energy provided by Biomass in a Bio Generator.
fuel.biomass.generator=2.0
# modifies the energy provided by Biomass in Biogas Engines.
fuel.biomass.biogas=2.0


#####################
# RECIPE
#####################
# amount of fertilizer yielded by the recipe using apatite.
recipe.output.fertilizer.apatite=10
# amount of fertilizer yielded by the recipe using ash.
recipe.output.fertilizer.ash=16
# amount of compost yielded by the recipe using wheat.
recipe.output.compost.wheat=4
# amount of compost yielded by the recipe using ash.
recipe.output.compost.ash=2
# amount of humus yielded by the recipe using fertilizer.
recipe.output.humus.fertilizer=8
# amount of humus yielded by the recipe using compost.
recipe.output.humus.compost=8
# amount of bog earth yielded by the recipe using buckets.
recipe.output.bogearth.bucket=6
# amount of bog earth yielded by the recipes using cans, cells or capsules.
recipe.output.bogearth.can=8
# amount yielded by the recipe for tin cans.
recipe.output.can=12
# amount yielded by the recipe for wax capsules.
recipe.output.capsule=4
# amount yielded by the recipe for refractory capsules.
recipe.output.refractory=4


#####################
# SQUEEZER
#####################
# modifies the amount of seed oil squeezed from a single seed. other sources are based off this. (max: 80)
squeezer.liquid.seed=40
# modifies the amount of juice squeezed from a single apple. other sources are based off this. (max: 1600)
squeezer.liquid.apple=400
# modifies the chance of mulch per squeezed apple. (max: 160)
squeezer.mulch.apple=40
